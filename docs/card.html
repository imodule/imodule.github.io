<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/icon/themify-icons.css"><link rel="stylesheet" href="/css/base-grid.css"><link rel="stylesheet" href="/css/vue-bone.css"><link rel="stylesheet" href="/css/vue-tab-markdown.css"><title></title><style>#main-wrap {
      padding: 1rem;

    }</style><link href="/css/card.css" rel="preload" as="style"><link href="/js/card.js" rel="preload" as="script"><link href="/css/card.css" rel="stylesheet"></head><body style="margin: 0;"><noscript><strong>We're sorry but multiple-pages doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="page"><im-bone @clicked="onClicked" :header-data="headerData" :nav-left-data="navLeftData" :background-color="backgroundColor" :menu-float="menuFloat"><template :slot="slotLogo"><div class="header-logo"><img src="/img/logo.svg"></div></template><template slot="default"><div class="grid grid-center"><div class="col col-6 col-sm"><h2>Card Horizontal</h2><im-card price="8" sale="12" ba="Pin" bb="Cart"></im-card></div><div class="col col-6 col-sm"><tab-markdown><textarea vue-slot="tab-code">

                  <div vue-slot>
                    //custom content
                  </div>
                  <span vue-slot="style">
                    //edit css class (See tab "style")
                    .wrap-card{background: transparent}
                  </span>
                </im-card>
              </textarea> <textarea vue-slot="tab-option">

                | src | EmbedId Or Link | String | ~ | ~ |
              </textarea> <textarea vue-slot="tab-data">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
              </textarea> <textarea vue-slot="tab-style">
                .selector{
                  color: #333;
                }
              </textarea></tab-markdown></div></div><div class="grid grid-center" style="margin-top: 4rem;"><div class="col col-6 col-sm"><h2>Card Vertical</h2><im-card price="8" sale="12" vertical bb="Cart"></im-card></div><div class="col col-6 col-sm"><tab-markdown><textarea vue-slot="tab-code">
                <im-card price="8" sale="12" vertical bb="Cart">
                  <div vue-slot>
                    //custom content
                  </div>
                  <span vue-slot="style">
                    //edit css class (See tab "style")
                    .wrap-card{background: transparent}
                  </span>
                </im-card>
              </textarea> <textarea vue-slot="tab-option">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
                | provider | Video hosting service Or Video Local | String | video/youtube/vimeo | youtube |
                | src | EmbedId Or Link | String | ~ | ~ |
              </textarea> <textarea vue-slot="tab-data">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
              </textarea> <textarea vue-slot="tab-style">
                .selector{
                  color: #333;
                }
              </textarea></tab-markdown></div></div></template></im-bone></div><script src="/js/vue.min.js"></script><script src="/js/vue-custom-element.min.js"></script><script src="/js/element-ui.js"></script><script src="/js/vue-bone.js"></script><script src="/js/vue-tab-markdown.js"></script><script>window.onload = function(){
  var app = new Vue({
    el: '#page',
    data: {
      debut: false,
      slotLogo: "header-begin",
      menuFloat: "right",
      backgroundColor: '#323b44',
      headerData: {
        dark: true,
        fixed: true,
        menu: [
          { label: "Dung Pham", icon: "ti-user", children: [{ label: "My Account" }] },
        ]
      },
      navLeftData: {
        toggle: true,
        dark: true,
        menu: [
          { title: "Panel", label: "Card", icon: "ti-layout-list-thumb",
            children: [
              { label: "Card Default", link: "/card.html" },
            ]
          },
          { title: "Media", label: "Player", icon: "ti-control-play",
            children: [
              { label: "Player Default", link: "/player.html" },
            ]
          },
          { title: "Data Table", label: "Table", icon: "ti-layout-grid3",
            children: [
              { label: "Table Default", link: "/table.html" },
            ]
          },
          { title: "Form", label: "Form", icon: "ti-pencil-alt",
            children: [
              { label: "Form Default", link: "/form.html" },
            ]
          },
        ]
      }
    },
    methods: {
      onClicked(opt) {
        console.log(opt)
        if (opt.link) {
          location.href = opt.link;
        }
      }
    },
    mounted: function () {
      var vm = this;
      if (window.innerWidth <= 768) {
        vm.slotLogo = 'header-center'
      }
      window.onresize = function () {
        if (window.innerWidth <= 768) {
          vm.slotLogo = 'header-center'
        }
        else {
          vm.slotLogo = 'header-begin'
        }
      }
    }
  });
}</script><script src="/js/card.js"></script></body></html>
