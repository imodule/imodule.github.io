<!DOCTYPE html>
<html>

<head>
  <title>Gift</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="/assets/js/vue.min.js"></script>
</head>

<body>
  <div>
    <iframe id="myIFrame" src="./001" width="600" height="800" frameBorder="0" scrolling="no"></iframe>
  </div>
  <script>
    var domain = 'https://imodule.github.io';
    var iframe = document.getElementById('myIFrame').contentWindow;

    //periodical message sender
    setInterval(function () {
      var message = { locale: 'en' };
      console.log('Parent sent ', message);
      iframe.postMessage(message, domain); //send the message and target URI
    }, 6000);
  </script>
</body>

</html>
