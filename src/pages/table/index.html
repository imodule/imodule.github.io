<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>icon/themify-icons.css">
  <link rel="stylesheet" href="<%= BASE_URL %>css/vue-bone.css">
  <link rel="stylesheet" href="<%= BASE_URL %>css/vue-tab-markdown.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    #main-wrap {
      padding: 1rem
    }

    #main tab-markdown>div {
      margin-top: 1rem;
    }
  </style>
</head>

<body style="margin: 0;">
  <noscript>
    <strong>We're sorry but multiple-pages doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="page">
    <im-bone @clicked="onClicked" :header-data="headerData" :nav-left-data="navLeftData"
      :background-color="backgroundColor" :menu-float="menuFloat">
      <template :slot="slotLogo">
        <div class="header-logo"><img src="<%= BASE_URL %>img/logo.png" /></div>
      </template>
      <template slot="default">
        <im-table id="im_table">
          <span vue-slot="style">
            .wrap-table{background: transparent}
          </span>
        </im-table>
        <tab-markdown>
          <textarea vue-slot="tab-code">
            <im-table id="im_table">
              <span vue-slot="style">
                //edit css class (See tab "style")
                .wrap-table{background: transparent}
              </span>
            </im-table>

            <script>
              var im_table = document.querySelector('#im_table');
              // config 
              im_table.base = {
                option: {
                  dark: true,
                  border: false,
                  height: 600
                }, //See tab "option"
                data: {
                  columns: [
                    {
                      title: "name",
                      key: "name"
                      // fixed: 'left'
                    },
                    {
                      title: "phone",
                      key: "phone"
                      // fixed: 'left'
                    },
                    {
                      title: "age",
                      key: "age"
                    },
                    {
                      title: "title1",
                      key: "address1",
                      fixed: "left"
                    },
                    {
                      title: "title2",
                      key: "address2"
                    },
                    {
                      title: "title3",
                      key: "address3"
                    },
                    {
                      title: "title4",
                      key: "address4"
                    },
                    {
                      title: "title5",
                      key: "address5"
                    },
                    {
                      title: "title6",
                      key: "address6",
                      width: 300,
                      html: true
                    },
                    {
                      title: "title7",
                      key: "address7",
                      fixed: "right"
                    },
                    {
                      title: "title8",
                      key: "address8"
                      // fixed: 'right'
                    }
                  ],
                  cells: [
                    {
                      name: "st",
                      phone: "15502515852",
                      age: "22",
                      address1: "title1**********************" + i,
                      address2: "title2",
                      address3: "title3",
                      address4: "title4",
                      address5: "title5",
                      address6:
                        "<p>Betrayed my love, forced me to leave, and finally I knew the truth, my tears fell, betrayed my love, you have a conscience debt, no matter how much love you pay, you can’t buy it back</p>",
                      address7: "content abc xyz",
                      address8: "content 123 456 abc xyz"
                    }
                  ]
                } //See tab "data"
              }
            </script>
          </textarea>
          <textarea vue-slot="tab-option">
            | Attribute |	Description |	Type | Accepted Values | Default |
            | --------- | ----------- | ---- | --------------- | ------- |
            | dark | Dark Theme | Boolean | true/false | false |
            | height | Table Height | Number | ~ | 600 |
          </textarea>
          <textarea vue-slot="tab-data">
            | Attribute |	Description |	Type | Accepted Values | Default |
            | --------- | ----------- | ---- | --------------- | ------- |
            | columns | Table Columns | Array | ~ | ~ |
            | cells | Table Cells (main data) | Array | ~ | ~ |
          </textarea>
          <textarea vue-slot="tab-style">
            //edit css class (See tab "style")
            .wrap-player{background: transparent}
          </textarea>
        </tab-markdown>
      </template>
    </im-bone>
  </div>
