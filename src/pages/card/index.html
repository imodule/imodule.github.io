<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>icon/themify-icons.css">
  <link rel="stylesheet" href="<%= BASE_URL %>css/base-grid.css">
  <link rel="stylesheet" href="<%= BASE_URL %>css/vue-bone.css">
  <link rel="stylesheet" href="<%= BASE_URL %>css/vue-tab-markdown.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    #main-wrap {
      padding: 1rem;
      /* background: url('/img/blur.jpg'); */
    }
    h2{
      margin: 0 0 1rem;
    }
  </style>
</head>

<body style="margin: 0;">
  <noscript>
    <strong>We're sorry but multiple-pages doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="page">
    <im-bone @clicked="onClicked" :header-data="headerData" :nav-left-data="navLeftData"
      :background-color="backgroundColor" :menu-float="menuFloat">
      <template :slot="slotLogo">
        <div class="header-logo"><img src="<%= BASE_URL %>img/logo.svg" /></div>
      </template>
      <template slot="default">
        <div class="grid grid-center">
          <div class="col col-6 col-sm">
            <h2>Card Horizontal</h2>
            <im-card price="8" sale="12" ba="Pin" bb="Cart">
            </im-card>
          </div>
          <div class="col col-6 col-sm">
            <tab-markdown>
              <textarea vue-slot="tab-code">
                <im-card price="8" sale="12" ba="Pin" bb="Cart">
                  <div vue-slot>
                    //custom content
                  </div>
                  <span vue-slot="style">
                    //edit css class (See tab "style")
                    .wrap-card{background: transparent}
                  </span>
                </im-card>
              </textarea>
              <textarea vue-slot="tab-option">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
                | provider | Video hosting service Or Video Local | String | video/youtube/vimeo | youtube |
                | src | EmbedId Or Link | String | ~ | ~ |
              </textarea>
              <textarea vue-slot="tab-data">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
              </textarea>
              <textarea vue-slot="tab-style">
                .selector{
                  color: #333;
                }
              </textarea>
            </tab-markdown>
          </div>
        </div>
        <div class="grid  grid-center" style="margin-top: 4rem;">
          <div class="col col-6 col-sm">
            <h2>Card Vertical</h2>
            <im-card price="8" sale="12" vertical bb="Cart">
            </im-card>
          </div>
          <div class="col col-6 col-sm">
            <tab-markdown>
              <textarea vue-slot="tab-code">
                <im-card price="8" sale="12" vertical bb="Cart">
                  <div vue-slot>
                    //custom content
                  </div>
                  <span vue-slot="style">
                    //edit css class (See tab "style")
                    .wrap-card{background: transparent}
                  </span>
                </im-card>
              </textarea>
              <textarea vue-slot="tab-option">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
                | provider | Video hosting service Or Video Local | String | video/youtube/vimeo | youtube |
                | src | EmbedId Or Link | String | ~ | ~ |
              </textarea>
              <textarea vue-slot="tab-data">
                | Attribute |	Description |	Type | Accepted Values | Default |
                | --------- | ----------- | ---- | --------------- | ------- |
              </textarea>
              <textarea vue-slot="tab-style">
                .selector{
                  color: #333;
                }
              </textarea>
            </tab-markdown>
          </div>
        </div>
      </template>
    </im-bone>
  </div>

  <script src="<%= BASE_URL %>js/vue.min.js"></script>
  <script src="<%= BASE_URL %>js/vue-custom-element.min.js"></script>
  <script src="<%= BASE_URL %>js/element-ui.js"></script>
  <script src="<%= BASE_URL %>js/vue-bone.js"></script>
  <script src="<%= BASE_URL %>js/vue-tab-markdown.js"></script>
  <%= INIT %>
  <!-- built files will be auto injected -->
</body>

</html>
