<!DOCTYPE html>
<html>

<head>
  <title>Gift</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="/assets/core/vue.min.js"></script>
</head>

<body>
  <div>
    <iframe id="myIFrame" src="https://imodule.github.io/gift/001" width="600" height="600" frameBorder="0"
      scrolling="no"></iframe>
  </div>
  <script>
    var domain = 'https://imodule.github.io';
    var iframe = document.getElementById('myIFrame').contentWindow;

    //periodical message sender
    setInterval(function () {
      var message = { sale: Math.floor((Math.random() * 100) + 1) + '%' };
      console.log('Parent sent ', message);
      iframe.postMessage(message, domain); //send the message and target URI
    }, 3000);
  </script>
</body>

</html>
