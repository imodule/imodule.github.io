<!DOCTYPE html>
<html>

<head>
  <title>Gift</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
  <div>
    <iframe id="myIFrame" src="https://imodule.github.io/gift/001" width="600" height="600"></iframe>
  </div>
  <script src="/assets/core/vue.min.js"></script>
  <script>
    var domain = 'https://imodule.github.io';
    var iframe = document.getElementById('myIFrame').contentWindow;

    //periodical message sender
    setInterval(function () {
      var message = 'Hello!  The time is: ' + (new Date().getTime());
      console.log('blog.local:  sending message:  ' + message);
      iframe.postMessage(message, domain); //send the message and target URI
    }, 3000);
  </script>
</body>

</html>
