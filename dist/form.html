<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=/favicon.ico><link rel=stylesheet href=/icon/themify-icons.css><link rel=stylesheet href=/css/vue-bone.css><link rel=stylesheet href=/css/vue-tab-markdown.css><title>form-page</title><style>#main-wrap {
      padding: 1rem
    }

    #main tab-markdown>div {
      margin-top: 1rem;
    }</style><link href=/css/form.css rel=preload as=style><link href=/js/form.js rel=preload as=script><link href=/css/form.css rel=stylesheet></head><body style="margin: 0;"><noscript><strong>We're sorry but multiple-pages doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id=page><im-bone @clicked=onClicked :header-data=headerData :nav-left-data=navLeftData :background-color=backgroundColor :menu-float=menuFloat><template :slot=slotLogo><div class=header-logo><img src=/img/logo.png></div></template><template slot=default><im-form id=im_form></im-form><tab-markdown><textarea vue-slot=tab-code>
            <im-form id=im_form>
              <span vue-slot=style>
                //edit css class (See tab "style")
                .wrap-form{background: transparent}
              </span>
            </im-form>
    
            <script>
              var im_form = document.querySelector('#im_form');
              // config 
              im_form.base = {
                option: {}, //See tab "option"
                data: {} //See tab "data"
              }
            </script>
          </textarea> <textarea vue-slot=tab-option>
            | Attribute |	Description |	Type | Accepted Values | Default |
            | --------- | ----------- | ---- | --------------- | ------- |
            | provider | Video hosting service Or Video Local | String | video/youtube/vimeo | youtube |
            | src | EmbedId Or Link | String | ~ | ~ |
          </textarea> <textarea vue-slot=tab-data>
            | Attribute |	Description |	Type | Accepted Values | Default |
            | --------- | ----------- | ---- | --------------- | ------- |
          </textarea> <textarea vue-slot=tab-style>
            .selector{
              color: #333;
            }
          </textarea></tab-markdown></template></im-bone></div><script src=/js/vue.min.js></script><script src=/js/element-ui.js></script><script src=/js/vue-bone.js></script><script src=/js/vue-tab-markdown.js></script><script>window.onload = function(){
  var app = new Vue({
    el: '#page',
    data: {
      debut: false,
      slotLogo: "header-begin",
      menuFloat: "right",
      backgroundColor: '#323b44',
      headerData: {
        dark: true,
        fixed: true,
        menu: [
          { label: "Dung Pham", icon: "ti-user", children: [{ label: "My Account" }] },
        ]
      },
      navLeftData: {
        toggle: true,
        dark: true,
        menu: [
          { label: "Home", icon: "ti-home", link: "/" },
          { title: "Media", label: "Player", icon: "ti-control-play",
            children: [
              { label: "Player Default", link: "/player" },
              { label: "Player Theme 1", link: "/player/theme" },
            ]
          },
          { title: "Data Table", label: "Table", icon: "ti-layout-grid3",
            children: [
              { label: "Table Default", link: "/table" },
            ]
          },
          { title: "Form", label: "Form", icon: "ti-pencil-alt",
            children: [
              { label: "Form Default", link: "/form" },
            ]
          },
        ]
      }
    },
    methods: {
      onClicked(opt) {
        console.log(opt)
        if (opt.link) {
          location.href = opt.link;
        }
      }
    },
    mounted: function () {
      var vm = this;
      if (window.innerWidth <= 768) {
        vm.slotLogo = 'header-center'
      }
      window.onresize = function () {
        if (window.innerWidth <= 768) {
          vm.slotLogo = 'header-center'
        }
        else {
          vm.slotLogo = 'header-begin'
        }
      }
    }
  });
}</script><script>window.addEventListener('load', (event) => {
      console.log('waiting loaded script');
      var im_form = document.querySelector('#im_form');
      console.log(im_form)
      // config 
      im_form.base = {
        option: {
          src: "bTqVqk7FSmY",
          provider: "youtube"
        }, //See tab "option"
        data: {} //See tab "data"
      }
    });</script><script src=/js/form.js></script></body></html>
